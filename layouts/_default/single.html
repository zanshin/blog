{{ define "main" }}
  {{ if .Params.link }}
    <h1>
    <a href="{{ .Params.linkurl }}">{{ .Title }}</a>
    </h1>
  {{ else }}
    <h1>{{ .Title }}</h1>
  {{ end }}
  {{ partial "metadata.html" . }}
  <br><br>
  {{ .Content }}
  {{ if .Params.link }}
    {{ partial "link-footer.html" . }}
  {{ else }}
    {{ partial "post-footer.html" . }}
  {{ end }}
{{ end }}
