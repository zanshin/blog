{{ $dateTime := .PublishDate.Format "2006-01-02" }}
{{ $dateFormat := .Site.Params.dateFormat | default "Jan 2, 2006" }}

<span class="meta">
  <strong><time datetime="{{ $dateTime }}">{{ .PublishDate.Format $dateFormat }}</time></strong>
  | posted in:
  {{ range (.GetTerms "tags") }}
    <a href="{{ .Permalink }}">{{ .LinkTitle }}</a>&nbsp;
  {{ end }}
</span><br />
